<div class="row text-center">
    <h4 class="mt-3">{{ predicate === "liked" ? "Whom I like" : "Who likes me" }}</h4>
</div>
<div class="row">
    <div class="btn-group mb-3" name="predicate">
        <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Whom I like</button>
        <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Who likes me</button>
    </div>
</div>
<div class="row">
    <div class="col-12 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)">
    </pagination>
</div>
