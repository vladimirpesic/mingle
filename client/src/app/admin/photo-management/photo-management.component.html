<div class="row">
    <div class="d-flex flex-wrap justify-content-evenly mt-2">
        <div class="d-flex flex-column img-wrapper my-2" *ngFor="let photo of photos">
            <h4>{{ photo.username }}</h4>
            <img class="img-thumbnail p-1" src="{{ photo.url }}" alt="{{ photo.username }}">
            <div class="d-flex">
                <button class="btn btn-sm btn-success flex-grow-1 mt-1" (click)="approvePhoto(photo.id)">Approve</button>
                <button class="btn btn-sm btn-danger flex-grow-1 mt-1 ms-1" (click)="rejectPhoto(photo.id)">Reject</button>
            </div>
        </div>        
    </div>
</div>
