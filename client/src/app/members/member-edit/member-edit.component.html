<div *ngIf="member">
    <div class="d-flex justify-content-center">
        <h3 class="mt-3">Your profile</h3>
    </div>
    <div class="d-flex justify-content-center alert alert-info" *ngIf="editForm.dirty">
        <p class="lead">You have made changes. Any unsaved information will be lost.</p>
    </div>
    <tabset>
        <tab heading="About me">
            <div class="d-flex flex-wrap justify-content-evenly align-items-center mt-3">
                <div>
                    <img src="{{ member.photoUrl || './assets/user.png' }}" alt="{{ member.knownAs }}">
                    <div class="btn-group d-flex my-3">
                        <button class="btn btn-success" type="submit" form="editForm" [disabled]="!editForm.dirty">Save
                            Changes</button>
                    </div>
                </div>
            </div>
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                <h5 class="mt-3">Location</h5>
                <label for="city">City</label>
                <input type="text" style="width: 300px;" name="city" class="form-control" [(ngModel)]="member.city">
                <label for="country">Country</label>
                <input type="text" style="width: 300px;" name="country" class="form-control" [(ngModel)]="member.country">
                <h5 class="mt-3">Description</h5>
                <textarea name="introduction" rows="5" class="form-control"
                    [(ngModel)]="member.introduction"></textarea>
                <h5 class="mt-3">Interests</h5>
                <textarea name="interests" rows="5" class="form-control" [(ngModel)]="member.interests"></textarea>
                <h5 class="mt-3">Looking for</h5>
                <textarea name="lookingFor" rows="5" class="form-control"
                    [(ngModel)]="member.lookingFor"></textarea>
            </form>
        </tab>
        <tab heading="Edit photos">
            <div class="d-flex justify-content-evenly align-items-center mt-3">
                <app-photo-editor [member]="member"></app-photo-editor>
            </div>
        </tab>
    </tabset>
</div>
